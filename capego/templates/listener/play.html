{% extends "base.html" %}

{% block content %}

<!-- Start About -->
<div class="row-fluid section" id="about">
	<div class="container">

		<div class="explain">

			<h2>{{ listener.title }}</h2>
			<!-- Start Team Members -->

			<div class="row-fluid">

				<div class="span5 pagination-centered">
					<iframe src="{{ listener.url }}" width="457" height="343"
						frameborder="0" webkitAllowFullScreen mozallowfullscreen
						allowFullScreen></iframe>
				</div>

				<div class="span5 pagination-centered">
					{{ listener.dialog_to_complete|safe }}
				</div>

				<div class="row-fluid">
					<ul class="thumbnails m-media-container">
						<li class="span10">
							<div class="well">Please enter the dialog of each
								character in the right column and then press the 'Submit'
								button to get your answers corrected.</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
